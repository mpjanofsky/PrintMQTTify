# Listen on all network interfaces on port 631
#Port 631
Listen 0.0.0.0:631
# Listen [::]:631 #only required for ipv6
Listen /var/run/cups/cups.sock

# Default log levels
LogLevel warn

# For local/internal network use: disable TLS so the CUPS web UI works without server certs
# NOTE: This disables encryption. Only use when the container is on a trusted internal network.
DefaultEncryption Never

# Allow remote access to the server
<Location />
  Order allow,deny
  Allow all
</Location>

# Allow remote access to the admin pages
<Location /admin>
  Order allow,deny
  Allow all
</Location>

# Allow access to configuration files
<Location /admin/conf>
  AuthType Default
  Require user @SYSTEM
  Order allow,deny
  Allow all
</Location>

# Share printers on the local network
Browsing On
BrowseLocalProtocols dnssd

# Enable printer sharing and remote administration
DefaultAuthType Basic
WebInterface Yes
